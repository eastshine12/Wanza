    <style>

    /* 스토리 sort 메뉴 */
    .pop_wrap{
        margin: 0;
        height: 50px;
    }
    .btn_pop{   /* 제목 버튼 */
        display: flex;
        position: relative;
        width: 100%; height: 100%;
        margin-bottom: 1PX;
        border: solid 0.5px #757575;
        border-radius: 4px;
        color: #424242;
        background-color: white;
        justify-content: space-between;
        align-items: center;
        z-index: 10;
    }
    .btn_pop.change{
        justify-content: start;
    }
    .pop_box{
        position: relative;
        overflow: hidden;
        margin: -0.1px 0 0 -19px;
        padding: 0px 16px 0px 16px;
        width: 130%;
        height: 0px;
        z-index: 3;
        opacity: 0;
        transition: height .3s, opacity .3s;
        /* transition: all .3s; */
    }
    .pop_box:hover,
    .btn_pop:hover+.pop_box{     /* 마우스 이벤트 */
        opacity: 1;
        height: auto;
        padding: 13px 16px 16px 16px;
        transition: all .3s;
    }
    .pop_content{   /* 내용박스 */
        position: relative;
        border-radius: 4px;
        background-color: white;
        z-index: 3;
        box-shadow: 0 -1px 16px rgb(0 0 0 / 20%);
    }
    .pop_content::before{   /* 박스 위 꼬다리 */
        content: "";
        position: absolute;
        background: white;
        z-index: -1;
        width: 15px; height: 15px;
        top: -8px; left: 40%;
        transform: rotate(45deg);
    }
    .pop_content.active::before{
        background: wheat;
    }
    .sub_content_ul{
        list-style: none;
        margin: 0; padding: 0;
    }
    .btn_subpop{    /* 세부내용 버튼 */
        width: 100%;
        height: 100%;
        border: none;
        /* border-radius: 4px; */
        color: #424242;
        background-color: white;
        padding: 15px;
        text-align: left;
    }
    .sub_content_ul li:first-of-type .btn_subpop{
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
    }
    .sub_content_ul li:last-of-type .btn_subpop{
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
    }
    .btn_subpop:hover{
        background-color: wheat;
    }
    .color_wrap{
        display: flex;
        align-items: center;
    }
    .color_circle{
        border-radius: 50%;
        width: 20px; height: 20px;
        margin: 0 10px 0 2px;
    }
    .gy{background-color: gray;}
    .wh{background-color: white; border: gray 0.5px solid;}
    .bl{background-color: black;}
    .br{background-color: brown;}  /* rgb(154, 230, 213) */
    .bu{background-color: blue;}
    .pi{background-color: pink;}
    .gr{background-color: green;}
    .re{background-color: red;}
    .ye{background-color: yellow;}

    .sort_clear{
        display: none;
        border: none;
        background-color: transparent;
        color: #f4744c;
        font-size: 12pt;
        font-weight: 900;
    }
    .sort_clear:hover{
        color: #f1aa94;
    }

    .write_btn{
        width: 100px;
        height: 50px;
        margin: 0px 70%;
        border-radius: 5px;
        color: white;
        border: none;
        background-color: #f4744c;
        font: 1.2em bold;
    }
    .write_btn:hover{
        color: #f4744c;
        background-color: white;
        border: 0.5px solid #f4744c;
    }

<script>
$(document).ready(function() {
    $('.sub_content_ul li:first-of-type .btn_subpop').hover( function() { // 메뉴 호버시 색
        $('.pop_content').toggleClass('active')
    });

    $('.btn_subpop').click( function() { //선택한 걸로 제목 바꾸기, 값 바꾸기
        let val = $(this).val()
        if($(this).children().hasClass('color_wrap')){
            $(this).parents('.pop_wrap').children().first().html( $(this).children().html()+'<i class="fas fa-sort"></i>');
            $(this).parents('.pop_wrap').children().first().val(val);
        }else{
            $(this).parents('.pop_wrap').children('.btn_pop').html($(this).text()+' <i class="fas fa-sort"></i>')
            $(this).parents('.pop_wrap').children('.btn_pop').val(val);
        }
        let data = setJdata();
        console.log( data );
        getCardSortList(data);
        $('.sort_clear').show();
    });
    
    //초기화
    let menu = ['정렬', '주거형태', '스타일', '색상'];
    let initVal = ['sort=0', 'tagHomeType=0', 'tagStyle=0', 'tagColor=0'];
    $('.sort_clear').click( function() {
        $('button[class=btn_pop]').each(function(i){
            $(this).html(menu[i]+' <i class="fas fa-sort"></i>');
            $(this).val(initVal[i])
        });
        $(this).css('display','none');
        let data = setJdata();
        console.log( data );
        getCardSortList(data);
    });

    $('.write_btn').click(function() {
        if(sessionStorage.getItem("login") == null) {
            alert('로그인 후에 작성 가능합니다. ');
            return;
        }
        location.href = "storyWrite.html";
    })
    //로그인한 계정 닉네임 가져오기
    //let sessionId = JSON.parse();
    //console.log(sessionId);



});


// '인기 인테리어 사진' 리스트
getCardList();
function getCardList() {
    $.ajax({
        url: "http://localhost:3000/getCardList",
        type: "get",
        success: function (list) {
            console.log(list);
            let app = ""
            if (Object.keys(list).length == 0) {	// JSON형식의 길이
                app += '<div style="width: 320px; margin-right: 50px;">'
                    + '<h3 style="font-size: 15px; margin-top: 10px;"><b>게시글이 없습니다.</b></h3>'
                    + "</div>";
                $("#hotCardList").append(app);
            } else {
                $.each(list, function (i, val) {
                    app += '<div style="width: 320px; margin-right: 50px;">'
                            +   '<article article class="project_wrap" >'
                            +    '<a href="./storyDetail.html?seq='+val.cardSeq+'"></a>'
                            +     '<div class="project_item">'
                            +      '<span></span>'
                            +      '<img src="http://localhost:3000/upload/'+val.cardFileName+'" alt="">'
                            +     '</div>'
                            +     '<h3 style="font-family: \'Noto Sans KR\'; font-size: 16px; margin-top: 15px; height: 32px;"><b>'+val.cardTitle+'</b></h3>'
                            +     '<span style="font-family: \'Noto Sans KR\';font-size: 13px;"><b>'+val.nickName+'</b></span>'
                            +    '<div style="font-family: \'Noto Sans KR\'; font-size: 13px;margin-top: 5px;"><i class="fa fa-heart" style="font-size: 13px;color: rgb(244,116,76);margin-left: 2px;"></i> '+val.likeCount+'&ensp;│&ensp;<b>조회</b> '+val.cardReadCount+'</div>'
                            +   '</article>'
                            +  '</div >'
                });
                $("#hotCardList").append(app);
            }
        },
        error: function () {  console.log('error');   }
    });
};

// 분류 데이터 가져와서 json형태로 만들기
function setJdata(){
    let param='{';
    $('button[class=btn_pop]').each(function(i){
        let a = $(this).val();
        param += '"';
        param += a.split('=')[0];
        param += '":"';
        param += a.split('=')[1];
        param += '",';
    });
    param = param.substring(0,param.length-1);
    param += '}';
    return JSON.parse(param);
}

function getCardSortList(data) {
    $.ajax({
        url: "http://localhost:3000/getCardSortList",
        type: "get",
        data: data,
        success: function (list) {
            console.log(list);
            $("#hotCardList").html('');
            let app = ""
            if (Object.keys(list).length == 0) {	// JSON형식의 길이
                app += '<div style="width: 320px; margin-right: 50px; height:100px">'
                    + '<h3 style="font-size: 15px; margin-top: 10px;"><b>게시글이 없습니다.</b></h3>'
                    + "</div>";
                $("#hotCardList").append(app);
            } else {
                $.each(list, function (i, val) {
                    app += '<div style="width: 320px; margin-right: 50px;">'
                            +   '<article article class="project_wrap" >'
                            +    '<a href="./storyDetail.html?seq='+val.cardSeq+'"></a>'
                            +     '<div class="project_item">'
                            +      '<span></span>'
                            +      '<img src="http://localhost:3000/upload/'+val.cardFileName+'" alt="">'
                            +     '</div>'
                            +     '<h3 style="font-family: \'Noto Sans KR\'; font-size: 16px; margin-top: 15px; height: 32px;"><b>'+val.cardTitle+'</b></h3>'
                            +     '<span style="font-family: \'Noto Sans KR\';font-size: 13px;"><b>'+val.nickName+'</b></span>'
                            +    '<div style="font-family: \'Noto Sans KR\'; font-size: 13px;margin-top: 5px;"><i class="fa fa-heart" style="font-size: 13px;color: rgb(244,116,76);margin-left: 2px;"></i> '+val.likeCount+'&ensp;│&ensp;<b>조회</b> '+val.cardReadCount+'</div>'
                            +   '</article>'
                            +  '</div >'
                });
                $("#hotCardList").append(app);
            }
        },
        error: function () {  console.log('error')   }
    });
}
</script>
