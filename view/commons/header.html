<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>   
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="../../assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../../assets/css/styles.min.css">

    <style>
    .realTime {
	width: 180px;
	height: 30px;
    padding-left: 12px;
    padding-top: 2px;
    margin-top: 5px;
    font-size: 16px;
	overflow: hidden;
	border: 1px solid #DDD;
	list-style: none;
	border-radius: 5px;
	box-shadow: 0px 0px 5px #DDD;
    filter: brightness(100%) contrast(103%) saturate(103%);
    border-color: rgb(255,255,255);
    border-top-style: none;
    border-top-color: rgb(255,255,255);
    border-right: 0px none rgb(255,255,255);
    border-bottom-style: solid;
    border-bottom-color: rgb(75,75,75);
    border-left-style: none;
    border-left-color: rgb(255,255,255);
    }

    #_card.card{
        border: none;
    }

    </style>
</head>

<body style="height: 650px;margin: 0px;">
    <div id="_card" class="card">
        <div class="card-header"
            style="border-color: rgb(244,116,76);border-top-color: rgb(33,;border-right-color: 37,;border-bottom-color: 41);border-left-color: 37,;background: rgb(244,116,76);height: 64px;">
            <h5 class="mb-0"
                style="margin: 9px;text-align: center;font-family: 'Noto Sans KR', sans-serif;font-size: 19px;"><span
                    class="badge badge-primary"
                    style="font-size: 11.25px;color: rgb(255,255,255);margin: 5px;height: 16.625px;padding: 3.8125px 4.5px;width: 52.5625px;background: rgb(255,201,10);padding-bottom: 14.8125px;">EVENT</span>지금
                완자에 가입하시면<strong> 40000포인트 지급!</strong><button class="close"
                    style="border-color: rgb(255,255,255);"><span id="closeBanner" aria-hidden="true">×</span></button></h5>
        </div>
    </div>
    <div class="row" style="height: 165.328px;">
        <div class="col-xl-2"></div>
        <div class="col-xl-2"><img id="_logo" src="../../assets/img/완자logo2.png"
                style="width: 211px;margin-top: 28px;margin-right: 25px; cursor: pointer;"></div>
        <div class="col-auto col-xl-1 offset-0 offset-sm-1 text-nowrap"
            style="margin: 0px;padding: 0px;padding-right: 0px;padding-bottom: 0px;padding-top: 92px;">
            <a href="#" style="margin: 7px;color: rgb(0,0,0);font-size: 24px;font-family: 'Noto Sans KR', sans-serif;margin-top: 7px;margin-bottom: 7px;padding-top: 0px;" id="goCommunity"><strong>커뮤니티</strong></a>
            <a href="#" style="margin: 25px;color: rgb(0,0,0);font-size: 24px;font-family: 'Noto Sans KR', sans-serif;" id="goStore"><strong>스토어</strong></a>
        </div>
        <div class="col-md-5" style="margin: 13px;">
            <div class="row">
                <div class="col-md-5">
                </div>
                <div class="col-md-3" style="margin-left: 30px; margin-right: -30px;margin-top: 2px;">
                    <span style="margin-left: 0px;font-family: 'Noto Sans KR', sans-serif;line-height: 35px;width: 0px;font-size: 15px; word-break: keep-all;">
                    <strong>실시간</strong> 인기 검색어</span>
                </div>
                <div id="hotIssue" class="col-md-1" style="margin-left: -35px;">
                    <ul id="_realTime" class="realTime" style="font-family: 'Noto Sans KR'">
                        <li><b>1</b> &emsp;<a href="#" style="color: black;">문 시트지</a></li>
                        <li><b>2</b> &emsp;<a href="#" style="color: black;">침대</a></li>
                        <li><b>3</b> &emsp;<a href="#" style="color: black;">책상</a></li>
                        <li><b>4</b> &emsp;<a href="#" style="color: black;">의자</a></li>                            
                    </ul>
                </div>
            </div>
            <div class="col-auto col-md-12 text-left" style="margin-top: -14px; margin-left: 70px;">
                <input id="headerSearch" type="search"
                    style="height: 52px;width: 309px;margin-top: 34px;margin-left: 36px;border-top-style: none;border-right-style: none;border-left-style: none;font-family: 'Noto Sans KR', sans-serif;font-size: 23px;"
                    placeholder="기본값">
                    <i class="fa fa-search" id="fafafa" style="cursor: pointer; font-size: 27px;margin: 9px;border-radius: -26px;border-bottom-width: 2px;border-bottom-style: none;margin-left: 8px;"></i>
                    <svg id="goCart" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none"
                    style="font-size: 35px;margin-left: 19px;margin-bottom: 10px; cursor: pointer;">
                    <path d="M16 11V7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7V11M5 9H19L20 21H4L5 9Z"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    </path>
                </svg><button id="goLogin" class="btn btn-primary" type="button"
                    style="margin-left: 30px;border-radius: 31px;width: 120.234px;height: 44px;font-family: 'Noto Sans KR', sans-serif;font-size: 17px;background: rgb(241,152,128);border-style: none;padding-left: 12px;padding-bottom: 8px;"><strong>로그인/가입</strong></button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>





</body>

</html>
