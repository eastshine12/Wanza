<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"><!--폰트어썸-->
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="../../assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../../assets/css/styles.min.css">

    <style>
    
    #_card.card{
        border: none;
    }
    #_card .card-header{
        border-color: rgb(244,116,76);
        background: rgb(244,116,76);
        height: 64px;
    }
    #_card .card-header h5{
        margin: 9px 9px 0 9px;
        text-align: center;
        font-family: 'Noto Sans KR', sans-serif;
        font-size: 19px;
    }
    #_card .badge{
        width: 52.5px; height: 16.625px;
        margin: 5px;
        padding: 3.8px 4.5px 14.8px 4.5px;
        color: rgb(255,255,255);
        background: rgb(255,201,10);
        font-size: 11.25px;
    }
    #_card .close{
        border-color: rgb(255,255,255);
    }
    .main_subtitle{
        display: inherit;
        margin: 0px;
        padding: 0px;
        align-items: flex-end;
    }
    .main_subtitle a{
        margin: 7px 20px;
        padding-top: 0px;
        color: rgb(0,0,0);
        font-size: 24px;
        font-family: 'Noto Sans KR', sans-serif;
    }
    #issue {
        min-width: 540px;
    }
    #issue .hotIssue_wrap{
        margin: 0 20px 0 0;
        justify-content: flex-end;
    }
    .hotIssue1{
        margin: 10px;
        padding-top: 2px;
    }
    .hotIssue2{
        margin: 10px;
    }
    .realTime {
        width: 180px;
        height: 30px;
        padding-left: 12px;
        padding-top: 2px;
        margin-top: 5px;
        font-size: 16px;
        overflow: hidden;
        border: 1px solid #DDD;
        list-style: none;
        border-radius: 5px;
        box-shadow: 0px 0px 5px #DDD;
        filter: brightness(100%) contrast(103%) saturate(103%);
        border-color: rgb(255,255,255);
        border-top-style: none;
        border-top-color: rgb(255,255,255);
        border-right: 0px none rgb(255,255,255);
        border-bottom-style: solid;
        border-bottom-color: rgb(75,75,75);
        border-left-style: none;
        border-left-color: rgb(255,255,255);
    }
    #issue .search_wrap{
        margin: 40px 10px 0 10px;
        align-items: center;
        justify-content: flex-end;
    }
    #issue .fa-sign-out{
        margin: 0 0 0 10px;
        cursor: pointer;
        display: none;
    }
    #goStore:hover,
    #goCommunity:hover {
        text-decoration: none;
        color: #f4744c;
    }
    /* 검색창 */
    #headerSearch{
        height: 52px; width: 50%;
        padding: 0 0 0 7px;
        border: none;
        border-bottom: solid 2px rgb(75,75,75);
        font-family: 'Noto Sans KR', sans-serif;
        font-size: 23px;
    }
    #headerSearch:focus{
        border-bottom-left-radius: 7px;
        border-bottom-right-radius: 7px;
    }
    #goLogin{
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        width: 120px; height: 45px;
        background: rgb(241,152,128);
        border-style: none;
        border-radius: 30px;
        font-family: 'Noto Sans KR', sans-serif;
        font-size: 17px;
    }
    #goLogin .fa.fa-sort-down{
        display: inherit;
        margin: 0 0 5px 0;
    }
    .my_detail_wrap:hover,
    #goLogin.active:hover+.my_detail_wrap{
        height: auto;
        top: 92%;
        padding: 20px 15px 0;
        opacity: 1;
        transition: all .2s;
    }
    .my_detail_wrap{
        position: absolute;
        padding: 0 15px;
        overflow: hidden;
        top: 100%; right: 10px;
        width: 210px;
        height: 0;
        opacity: 0;
        transition: all .1s;
    }
    .my_detail{
        position: relative;
        width: 180px;
        z-index: 100;
        padding: 13px 10px 0px 11px;
        border: solid 1px rgb(241,152,128);
        border-radius: 5px;
        background-color: rgb(241,152,128);
        color: white;
        font-size: 16px;
        box-shadow: 0 -1px 4px 0 rgb(0 0 0 / 24%);
    }
    .my_detail::after{
        content: "";
        position: absolute;
        background: rgb(241,152,128);
        z-index: -1;
        width: 15px; height: 15px;
        top: -8px; left: 60%;
        transform: rotate(45deg);
    }
    .my_detail div{
        width: 100%;
        height: 100%;
        margin: 0 0 10px 0;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
    }
    #myp i{
        margin-right: 5px;
    }
    #logOut i{
        margin: 0 5px 0 5px;
    }
    #goCart1{
        margin: 0 5px 3px 0;
    }
    .my_detail div:hover{
        background-color: #f4744c;
        box-shadow: 0 1px 4px 0 rgb(0 0 0 / 24%);
    }
    .my_detail a{
        color: white;
    }
    .my_detail a:hover{
        color: white;
        text-decoration: none;
    }
    /* style="font-size: 35px; margin: 0 0px;" */



    #searchChart{
        border-radius: 10px;
        border: 1px solid;
        background-color: white;
        position: relative;
        top: 50px; 
        left: 300px; 
        z-index: 1; 
        display: none;
        padding: 5px 5px 5px 10px;
        position: absolute;
        
    }

    /* 반응형 네비바 밑줄 */
    @media (min-width: 767.98px) {
        #nv .container-fluid{
            border-bottom: 2px solid rgb(150,150,150);
        }
    }
      
    #searchTable{
      font-size: 16px;
      border-collapse: separate;
      border-spacing: 0 10px;
      margin-left: 5px;
      margin-right: 3px;
    }

    </style>
</head>

<body>
    <div id="_card" class="card">
        <div class="card-header">
            <h5>
                <span class="badge badge-primary">EVENT</span>
                지금 완자에 가입하시면
                <strong> 40000포인트 지급!</strong>
                <button class="close"><span id="closeBanner" aria-hidden="true">×</span></button>
            </h5>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row"> <!-- style="height: 165.328px;" -->

            <div class="col-md-5 d-flex">
                <img id="_logo" src="../../assets/img/완자logo2.png" style="width: 211px;margin-top: 28px;margin-right: 25px; cursor: pointer;">
                <div class="text-nowrap main_subtitle">
                    <a href="../community/story.html" id="goCommunity"><strong>커뮤니티</strong></a>
                    <a href="../store/mainStore.html" id="goStore"><strong>스토어</strong></a>
                </div>
            </div>

            <div class="col-md-7 mt-2" id="issue">
                <!-- 인기검색어 -->
                <div class="row hotIssue_wrap">
                    <div class="hotIssue1">
                        <span style="margin-left: 0px;font-family: 'Noto Sans KR', sans-serif;line-height: 35px;width: 0px;font-size: 15px; word-break: keep-all;">
                        <strong>실시간</strong> 인기 검색어</span>
                    </div>
                    <div id="hotIssue" class="hotIssue2">
                        <ul id="_realTime" class="realTime" style="font-family: 'Noto Sans KR'"></ul>
                    </div>
                </div><!-- hotIssue_wrap -->

                <div class="row search_wrap">
                    <!-- 검색창 -->
                    <input id="headerSearch" type="search" placeholder="기본값">
                    
                    <!-- 돋보기 -->
                    <i class="fa fa-search" id="search-icon" style="cursor: pointer; font-size: 27px;margin: 9px 40px 9px 8px;border-radius: -26px;border-bottom-width: 2px;border-bottom-style: none;"></i>
                    
                    <!-- 장바구니 -->
                    <!-- <svg id="goCart" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none"
                    style="font-size: 35px; margin: 0 10px; cursor: pointer;">
                    <path d="M16 11V7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7V11M5 9H19L20 21H4L5 9Z"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    </path></svg> -->

                    <!-- 로그인버튼 -->
                    <button id="goLogin" class="btn btn-primary" type="button"><strong>로그인/가입</strong></button>
                    
                    <div class="my_detail_wrap">
                        <div class="my_detail">
                            <div id="myp"><a href="../myPage/mainMyPage.html"><i class="fas fa-chalkboard-teacher"></i> 마이페이지</a></div>
                            <!-- <div><a href="../admin/mainAdmin.html"><i class="fas fa-file-signature"></i> 관리자페이지</a></div> -->
                            <div class="cart">
                                <a href="../store/cart.html">
                                <svg id="goCart1" xmlns="http://www.w3.org/2000/svg" width="1.3em" height="1.3em" viewBox="0 0 24 24" fill="none">
                                    <path d="M16 11V7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7V11M5 9H19L20 21H4L5 9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                </svg>
                                장바구니
                                </a>
                            </div>
                            <div id="logOut"><i class="fas fa-sign-out-alt"></i> 로그아웃</div>
                        </div>
                    </div>
                    
                </div>

            </div>
        </div>
    </div>

    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../js/header.js"></script>
</body>

</html>
