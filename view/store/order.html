/* 왼쪽 주문정보 창 */
#order{

}
.order_title_head{
    margin: 20px 0 50px 0;
}
.order_title{

}
.order_content_wrap{

}
.order_subtitle{
    width: 100px;

    align-items: center;
}
.order_content{
    height: 100%;
}
.order_content label{
    margin: 0;
    width: 300px;
    height: 100%;
    border: solid 0.5px #dbdbdb;
    border-radius: 4px;
    align-items: center;
    vertical-align: middle;
}
/* 셀렉 인풋 폼 */
.order_content select,
.order_content input{
    border: none;
    background-color: transparent;
    height: 100%;
    width: 100%;
    padding: 0 10px;
}
.order_content select:focus,
.order_content input:focus{
    outline: none;
    box-shadow: 0 0 2px 0.3px #f4744c;
}
/* 폰 */
.order_phone1 label{
    width: 80px;
}
.order_phone2 label{
    width: 210px;
}
/* 셀렉박스 기본 기호 지우기 */
select{

    -moz-appearance: none;
    appearance: none;
}
select::-ms-expand{
    display: none;
}
.order_phone1 i{
    position: relative;
    top: 3px; left: -20px;
    z-index: -1;
}

/* 이메일 */
.order_email1 label{

}
.order_email2 label{

.nav-link.active+.nav-line,
.nav-link.active{

    color: #212529;
    border-bottom: solid #f4744c;
    width: 100%;
    margin-bottom: -2px;

.nav-tabs a{
    color: #212529;
}

.dlvy1 select,

.dlvy_req,

.dlvy_btn:hover{

.point_btn.active{

.custom-checkbox{

}
.custom-control-label::before,
.custom-control-label::after{
    top: 0rem; left: -1.8rem;
    width: 1.3rem; height: 1.3rem;
}
.custom-control-input:checked~.custom-control-label::before {
    color: #fff;
    border-color: #f4744c;
    background-color: #f4744c;
}
.custom-control-input:focus~.custom-control-label::before {
    box-shadow: none;   /* 0 0 0 .2rem rgba(0,123,255,.25) */
}
.custom-control-input:focus:not(:checked)~.custom-control-label::before {
    border-color: #adb5bd
}
.custom-control-input:not(:disabled):active~.custom-control-label::before {
    color: #fff;
    background-color: #ffe4db;
    border-color: #ffe4db;
}

/* 약관 보기 */
.pay_terms a{
