/* 주문 내용 */
.order_status{

}
.order_count_wrap.active{
    color: #212529;
    font-weight: 900;
}
.order_count_wrap:hover{
    color: #212529;
    font-weight: 900;
    cursor: pointer;
}
.order_count_wrap{
    margin: 20px;
    display: inherit;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 13%;
    height: 100%;
}
.order_count_wrap .order_count{
    font-size: 3em;
    font-weight: 900;
    line-height: 1.6em;
}


/* sorting 버튼 */
.pop_wrap{
    margin: 0 10px;
    width: 100px;
    height: 35px;
    font-size: 16px;
    font-weight: 600;
}
.btn_pop{   /* 제목 버튼 */
    display: flex;
    position: relative;
    width: 100%; height: 100%;
    padding-left: 10px;
    margin-bottom: 1PX;
    border: solid 0.5px #757575;
    border-radius: 4px;
    /* font-size: 16px;
    font-weight: 600; */
    color: #424242;
    background-color: white;
    justify-content: space-between;
    align-items: center;
    z-index: 10;
}
.btn_pop.change{
    justify-content: start;
}
.pop_box{
    position: relative;
    overflow: hidden;
    margin-top: -0.1px;
    margin-left: -19px;
    padding: 0px 16px 0px 16px;
    width: 130%;
    height: 0px;
    opacity: 0;
    z-index: 3;
    transition: height .3s, opacity .3s;
    /* transition: all .3s; */
}
.pop_box:hover,
.btn_pop:hover+.pop_box{     /* 마우스 이벤트 */
    opacity: 1;
    height: auto;
    padding: 13px 16px 16px 16px;
    transition: all .3s;
}
.pop_content{   /* 내용박스 */
    position: relative;
    border-radius: 4px;
    background-color: white;
    z-index: 3;
    box-shadow: 0 -1px 16px rgb(0 0 0 / 20%);
}
.pop_content::before{   /* 박스 위 꼬다리 */
    content: "";
    position: absolute;
    background: white;
    z-index: -1;
    width: 15px; height: 15px;
    top: -8px; left: 40%;
    transform: rotate(45deg);
}
.pop_content.active::before{
    background: wheat;
}
.sub_content_ul{
    list-style: none;
    margin: 0; padding: 0;
}
.btn_subpop{    /* 세부내용 버튼 */
    width: 100%;
    height: 100%;
    border: none;
    color: #424242;
    background-color: white;
    padding: 10px 15px;
    text-align: center;
}
.sub_content_ul li:first-of-type .btn_subpop{
    border-top-left-radius: 4px;
    border-top-right-radius: 4px;
}
.sub_content_ul li:last-of-type .btn_subpop{
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
}
.btn_subpop:hover{
    background-color: wheat;
}

</style>

<script>
//로그인한 계정 닉네임 가져오기
let sessionId = JSON.parse(sessionStorage.getItem("login"));
console.log(sessionId);

$(document).ready(function() {
    getMyOrderStatusCount();// 배송갯수
    getMyOrderList(); // 구매 리스트

    //유저정보입력
    if(sessionId.profileName != '0'){
        console.log(sessionId.profileNam);

    $('.profile_name').text(sessionId.nickname);

    $('.profile_category span:eq(3)').text('일반');

    $('.order_count_wrap').click(function(){
        let a = $(this).data("ov");
        console.log(a);
    });



    $('.sub_content_ul li:first-of-type .btn_subpop').hover( function() { // 정렬순 메뉴 호버시 꼬다리색
        $('.pop_content').toggleClass('active')
    });
});

//배송현황 갯수 구하기
function getMyOrderStatusCount() {
	$.ajax({
		url:"http://localhost:3000/getMyOrderStatusCount",
		type:"get",
		data:{userSeq:1},//{userSeq:sessionId.userSeq}
		success:function(data){
            console.log(data);
            $.each(data, function (i, val) {
                let count = val.orderStatusCount
                if(val.orderStatus==3){ $('.order_status .order_count:eq(0)').text(count); }
                if(val.orderStatus==4){ $('.order_status .order_count:eq(1)').text(count); }
                if(val.orderStatus==0){ $('.order_status .order_count:eq(2)').text(count); }
                if(val.orderStatus==1){ $('.order_status .order_count:eq(3)').text(count); }
                if(val.orderStatus==2){ $('.order_status .order_count:eq(4)').text(count); }
            });
        },
		error:function(){ console.log('error'); }
	});
}

//주문내역 리스트
function getMyOrderList() {
	$.ajax({
		url:"http://localhost:3000/getMyOrderList",
		type:"post",
		data:{userSeq:1, searchPeriod:30,orderStatus:0}, //sessionId.userSeq , orderStatus:3 4 0 1 2
		success:function(list){
            console.log(list);
            if (Object.keys(list).length == 0) {
                // 주문 내역이 없습니다.
            } else {
                $.each(list, function (i, val) {
                    let jdata = JSON.parse(val.selectOption)
                    for(let j=0; j<jdata.length; j++) {
                        let a = jdata[j].optionContent
                        console.log(a)
                    }

                });
            }
        },
		error:function(){ console.log('error'); }
	});
}
