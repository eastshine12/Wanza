<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>완벽한 자취생활, 완자</title>

<link rel="shortcut icon" href="../../assets/img/wanza-Icon.ico" type="image/x-icon"> <!-- 브라우저 탭 아이콘 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- 폰트어썸아이콘 -->
<!-- 부트스트랩 -->
<link rel="stylesheet" type="text/css" href="../../assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../../css/style.css"> <!-- 공통 -->

<style>
body{
    background-color: #eee;
}
#main a,#main a:hover{
    color: inherit;
    text-decoration: inherit;
}

/* 메인 */
.main_panel{
    position: relative;
    float: right;
    width: calc(100% - 260px);
    transition: .33s,cubic-bezier(.685,.0473,.346,1);
}

/* 반응형 */
@media(max-width: 991px){
    .sidebar{
        top: 0; left: 0;
        right: auto;
        z-index: 100;
        visibility: visible;
        background-color: #ededed;
        overflow-y: visible;
        transform: translate3d(-260px,0,0);
        transition: all .33s cubic-bezier(.685,.0473,.346,1);
    }
    .main_panel{
        height: 100%;
        max-height: 100%;
        width: 100%;
        transform: translate3d(-0px,0,0);
        transition: all .33s cubic-bezier(.685,.0473,.346,1)
    }
    .navbar-toggler .icon-bar:nth-child(2) {
        top: 0;
        animation: all .5s 0s;
        animation-fill-mode: forwards;
    }
    .side_open{
        transform: translateZ(0);
    }
}
@media(min-width: 991px){
    .navbar-toggler {
        display: none;
    }
}


/* 작은 박스 */
.box_wrap{
   height: 220px;
   width: 350px;
}
.box_head{
    position: relative;
    display: flex;
    align-items: center;
    height: 90px;
    width: 90px;
    margin: 20px 40px;
    padding: 20px;
    border-radius: 5px;
    background-color: #35ab6f;
    justify-content: center;
    z-index: 2;
    color: white;
    box-shadow: 0 4px 20px 0 rgb(0 0 0 / 14%),
                0 7px 10px -5px rgb(0 0 0 / 40%);
}
.box_main{
    height: 75%;
    margin: -100px 20px 20px 20px;
    padding: 20px 20px 10px;
    border-radius: 5px;
    background-color: white;
    color: #999999;
    box-shadow: 0 4px 20px 0 rgb(0 0 0 / 14%),
                0 7px 10px -5px rgb(0 0 0 / 40%);
}
.box_content{
    width: 100%;
    height: 75px;
    text-align: right;
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
}
.b_text{
    font-size: 14px;
}
.b_title{
    font-size: 25px;
    font-weight: 600;
}
.box_footer{
    border-top: solid 1px #e0e0e0;
    padding: 10px;
    font-size: 14px;
}

/* 큰 차트 박스 */
.chart_wrap{
    height: 470px;
    width: 550px;
}
.chart_main{
    position: relative;
    display: flex;
    align-items: center;
    height: 280px;
    width: 450px;
    margin: 20px 50px;
    padding: 20px;
    border-radius: 5px;
    background-color: #35ab6f;
    justify-content: center;
    z-index: 2;
    color: white;
    box-shadow: 0 4px 20px 0 rgb(0 0 0 / 14%),
                0 7px 10px -5px rgb(0 0 0 / 40%);
}
.chart_content{
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: flex-end;
    height: 85%;
    margin: -270px 20px 20px 20px;
    padding: 20px 35px 10px;
    border-radius: 5px;
    background-color: white;
    color: #999999;
    box-shadow: 0 4px 20px 0 rgb(0 0 0 / 14%),
                0 7px 10px -5px rgb(0 0 0 / 40%);
}
.chart_texts{
    display: flex;
    flex-direction: column;
    margin-bottom: 10px;
}
.c_title{
    font-size: 22px;
    font-weight: 600;
    line-height: 45px;
}
.c_text{
    font-size: 14px;
    line-height: 22px;
}
.chart_footer{
    width: 100%;
    border-top: solid 1px #e0e0e0;
    padding: 10px;
    font-size: 14px;
    text-align: right;
}

</style>

</head>
<body> 
    
<div class="container-fluid" id="main" style="height: 100vh;">

    <!-- 사이드바 메뉴 -->
    <div include-html="/view/admin/sidebar.html"></div>

    <!-- 메인화면 -->
    <div class="main_panel">
        <div class="p-4" style="height: 80px;"><!-- 헤드 -->
            <!-- 사이드바 토글 버튼 -->
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#side_accordion">
                <span class="navbar-toggler-icon icon-bar"></span>
                <span class="navbar-toggler-icon icon-bar"></span>
                <span class="navbar-toggler-icon icon-bar"></span>
            </button>
        </div>
        
        <div style="height: 840px; width: 1300px;">

            <div class="row m-3" style="justify-content: space-evenly;">

                <div class="box_wrap">
                    <div class="box_head">
                        <i class="fas fa-shipping-fast fa-2x"></i>
                    </div>
                    <div class="box_main">
                        <div class="box_content">
                            <span class="b_text">배송현황</span>
                            <span class="b_title">배송현황</span>
                        </div>
                        <div class="box_footer">
                            <a href="store-deliveryStatus.html"><i class="fas fa-scroll"></i> 자세히 보기</a>
                        </div>
                    </div>
                </div>

                <div class="box_wrap">
                    <div class="box_head">
                        <i class="fas fa-truck-loading fa-2x"></i>
                    </div>
                    <div class="box_main">
                        <div class="box_content">
                            <span class="b_text">상품현황</span>
                            <span class="b_title">상품현황</span>
                        </div>
                        <div class="box_footer">
                            <a href="store-deliveryStatus.html"><i class="fas fa-scroll"></i> 자세히 보기</a>
                        </div>
                    </div>
                </div>

                <div class="box_wrap">
                    <div class="box_head">
                        <i class="far fa-thumbs-up fa-2x"></i>
                    </div>
                    <div class="box_main">
                        <div class="box_content">
                            <span class="b_text">고객만족도</span>
                            <span class="b_title">고객만족도</span>
                        </div>
                        <div class="box_footer">
                            <a href="store-deliveryStatus.html"><i class="fas fa-scroll"></i> 자세히 보기</a>
                        </div>
                    </div>
                </div>

            </div> <!-- 첫째 로우 끝 -->


            <div class="row m-3" style="justify-content: space-evenly;">
                
                <div class="chart_wrap">
                    <div class="chart_main">
                        
                    </div>
                    <div class="chart_content">
                        <div class="chart_texts">
                            <span class="c_title">일별 판매량</span>
                            <span class="c_text">전날 대비 12% 증가</span>
                        </div>
                        <div class="chart_footer">
                            <span><i class="fas fa-hourglass-half"></i> 10분 전 업데이트</span>
                        </div>
                    </div>
                </div>

                <div class="chart_wrap">
                    <div class="chart_main">
                        
                    </div>
                    <div class="chart_content">
                        <div class="chart_texts">
                            <span class="c_title">지역별 판매량</span>
                            <span class="c_text">전날 대비 12% 증가</span>
                        </div>
                        <div class="chart_footer">
                            <span><i class="fas fa-hourglass-half"></i> 10분 전 업데이트</span>
                        </div>
                    </div>
                </div>

            </div> <!-- 두번째 로우 끝 -->


        </div>
 
    </div>

</div>
