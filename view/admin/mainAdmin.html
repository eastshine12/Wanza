<style>
/* 큰 패널 2개*/
/* 사이드 */
.sidebar{
    position: fixed;
    top: 0; bottom: 0;
    left: 0;
    z-index: 2;
    width: 260px; height: 100%;
    padding-top: 20px;
    color: #a9afbb;
    text-align: center;
    box-shadow: 0 16px 38px -12px rgb(0 0 0 / 56%),
                0 4px 25px 0 rgb(0 0 0 / 12%),
                0 8px 10px -5px rgb(0 0 0 / 20%);
}

/* 메인 */
.main_panel{
    position: relative;
    float: right;
    width: calc(100% - 260px);
    transition: .33s,cubic-bezier(.685,.0473,.346,1);
}

/* 반응형 */
@media(max-width: 991px){
.sidebar{
    top: 0; left: 0;
    right: auto;
    z-index: 100;
    visibility: visible;
    background-color: #ededed;
    overflow-y: visible;
    transform: translate3d(-260px,0,0);
    transition: all .33s cubic-bezier(.685,.0473,.346,1);
}
.main_panel{
    height: 100%;
    max-height: 100%;
    width: 100%;
    /* transform: translate3d(-260px,0,0); */
    transition: all .33s cubic-bezier(.685,.0473,.346,1)
}
}


/* 사이드 메뉴 */
/* 로고 */
.logo{

    height: 60px;
    margin: 20px 10px;
}
.logo a,.logo a:hover{

    font-size: 20pt;

}
/* 메뉴 전체 */
.menu{

    padding: 0;
}
/* 메인메뉴 */
.menu_header{
    padding: 15px 0;
    margin: 0 20px 0 20px;
    display: flex;
    justify-content: center;
}
.btn_menu_h{
    width: 100%;
    height: 60px;
    color: #a9afbb;
    border: none;
    border-radius: 5px;
    background-color: transparent;
    text-align: left;
    padding-left: 25px;
    font-size: 16pt;
}
.btn_menu_h i{

}
.btn_menu_h:hover{
    color: #a9afbb;
    background-color: hsla(0,0%,78%,.2);
}
.menu li.active button{
    color: white;
    background-color: #35ab6f;
    box-shadow: 0 4px 20px 0 rgb(0 0 0 / 14%), 0 7px 10px -5px rgb(156 39 176 / 40%);
}
/* 서브메뉴 */
.menu_sub{
    /* border: solid 0.5px; */
    /* height: 250px; */
    margin: -20px 15px 10px 15px;
    padding: 20px 10px 10px 10px;
    border-radius: 5px;
    box-shadow: 0 1px 4px 0 rgb(0 0 0 / 14%);
}
.btn_menu_s{
    width: 85%;
    height: 50px;
    color: #56c084;
    border: none;
    border-radius: 5px;
    background-color: transparent;
    text-align: left;
    margin: 0 0 10px 10px;
    padding-left: 10px;
    font-size: 12pt;
}
.btn_menu_s i{
    margin-right: 10px;
}
.btn_menu_s:hover{
    color: #a9afbb;
    background-color: hsla(0,0%,78%,.2);
}
.menu_sub .menu li.active button{
    color: white;
    background-color: #56c084;
    box-shadow: 0 4px 20px 0 rgb(0 0 0 / 14%), 0 7px 10px -5px rgb(156 39 176 / 40%);
}
/* 사이드 마지막 */
.menu_footer{
    position: absolute;
    bottom: 30px;
    left: 40px;

    width: 70%;
    height: 45px;
    border: none;
    border-radius: 5px;
    text-align: center;
    line-height: 3;
}
.menu_footer a{
    color: #a9afbb;
    text-decoration: none;
}
.menu_footer:hover{
    color: #a9afbb;
    background-color: hsla(0,0%,78%,.2);

/* 메인 내용 */

}

/* 테이블 세부 내용 */

.tab_btn{

/* 체크박스 색 바꾸기 */

#table1 .custom-control-label::before,
#table1 .custom-control-label::after{

}
#table1 .custom-control-input:checked~.custom-control-label::before {
    color: #fff;
    border-color: #35ab6f;
    background-color: #35ab6f;
}
#table1 .custom-control-input:focus~.custom-control-label::before {

}
#table1 .custom-control-input:focus:not(:checked)~.custom-control-label::before {
    border-color: #adb5bd
}
#table1 .custom-control-input:not(:disabled):active~.custom-control-label::before {
    color: #fff;
    background-color: #82a593;
    border-color: #82a593;
}

</style>

<script>
$(document).ready(function() {
    $('.menu_header').click( function() { //사이드 메뉴 활성화
        $('.menu_header').removeClass('active')
        $(this).addClass('active');
    });

    $('.menu_sub li').click( function() { //사이드 메뉴 활성화
        $('.menu_sub li').removeClass('active')
        $(this).addClass('active');
    });

    // 체크박스 전체선택, 전체해제
    $(document).on("click", 'input[type="checkbox"]', function () {
        $('#table1').find('input[type="checkbox"]').prop("checked", $(this).is(":checked"));
        autoCheck()
    });


});

function autoCheck() {
    let chkLength = $('input:checkbox[name="chk"]');
    let chkLength2 = $('input:checkbox[name="chk"]:checked');

    if (chkLength.length == chkLength2.length) {
        $('#cb').prop("checked", true);
    } else {
        $('#cb').prop("checked", false);
    }

};


</script>
